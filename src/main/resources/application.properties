eureka.client.enabled=true
eureka.client.service-url.defaultZone=http://localhost:6666/eureka/

spring.datasource.driver-class-name=org.h2.Driver

spring.jpa.generate-ddl=true
spring.jpa.show-sql=true

# database
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.url=jdbc:h2:mem:apidb
spring.datasource.username=sa
spring.datasource.password=

# jpa
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.show_sql=true
spring.jpa.properties.hibernate.format_sql=true


# h2
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# security

service.security.secure-key-username=admin123!
service.security.secure-key-password=admin123!

spring.main.allow-circular-references = true

#port
spring.application.name=api-gateway
server.port=5555

#key

app.jwt.secret=RandomSecretKey1234567890!RandomSecretKey1234567890!RandomSecretKey1234567890!RandomSecretKey1234567890!

#1 DAY
app.jwt.expiration-in-ms=86400000


challenge.service.url=http://localhost:3333


